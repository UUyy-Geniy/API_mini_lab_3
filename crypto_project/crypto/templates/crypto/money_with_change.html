{% extends 'crypto/base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Валюты и их изменение за сутки</h1>
    {% if res %}
        {% for key, value in res.items %}
            <div class="alert alert-warning mt-2">
                <p>{{ key }}: {{ value }}%</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}
{% endblock %}
